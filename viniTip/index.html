<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Gorjeta - Vinícius</title>
  </head>
  <body>
    <main oninput="update()">
      <h1>Calculadora de Gorjeta</h1>
      <section>
        <div class="bill"> <!--bill -> conta-->
          <label for="yourBill">Conta</label>              <!--Mas afinal, para que irei colocar o oninput aqui, sendo que vou precisar colocar a mesma coisas em todos os outros inputs? não é mais fácil colocar diretamente do meu 'main', onde está presente todo o conteúdo?-->
          <input type="number" placeholder="Coloque o valor da conta" id="yourBill"> <!--'oninput' -> vai permitir que quando alguém colocar algum valor, automaticamente executa alguma coisa. Neste caso, vou querer executar algo dentro no meu JS, ou seja, uma função.-->
        </div>
        <div>
          <div class="space-between"> <!--space-between -> espaço entre-->
            <label for="tipInput">Selecione a gorjeta</label> <!--tipInput -> gorjeta input-->
            <span id="tipPercent"></span> <!--tipPercent -> Porcentagem da gorjeta-->
          </div>
          <input type="range" value="0" id="tipInput" class="range" />
        </div>
        <div class="space-between">
          <span>Gorjeta</span>
          <span id="tipValue"></span> <!--tipValue -> Valor da Gorjeta-->
        </div>
        <hr>
        <div class="space-between total">
          <span>Total</span>
          <span id="totalWithTip"></span> <!--totalWithTip -> Total c/gorjeta-->
        </div>
      </section>

      <section>
        <div>
          <div class="space-between">
            <label for="splitInput">Dividir</label> <!--splitInput -> Divisão input-->
            <span id="splitValue"></span> <!--splitValue -> Valor da divisão-->
          </div>

          <input type="range" min="1" max="10" value="1" id="splitInput" class="range">
          
        </div>
        <div class="space-between">
          <span>Valor</span>
          <span id="billEach"></span> <!--billEach -> Valor total com divisão-->
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
